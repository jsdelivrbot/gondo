<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus>

    <ion-pane ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-calm-900">
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>
            <ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-c"></i> Back
  </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
        </ion-nav-buttons>
        <ion-tabs class="tabs-icon-top tabs-calm-900">

            <ion-tab title="Home" icon="ion-home" ui-sref="tabs.home">
                <ion-nav-view name="home-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Places" icon="ion-ios-list-outline"ui-sref="tabs.places">
                <ion-nav-view name="places-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Map" icon="ion-ios-location" ui-sref="tabs.map">
                <ion-nav-view name="map-tab"></ion-nav-view>
            </ion-tab>

        </ion-tabs>
    </ion-pane>

    <ion-side-menu side="left">
        <ion-header-bar class="bar expanded bar-energized">
            <img ng-src="{{user.picture}}" class="avatar motion spin fade" />
            <div class="menu-bottom">{{user.nome}} {{user.cognome}}</div>
        </ion-header-bar>
        <ion-content class="has-expanded-header">
            <ion-list>
                <ion-item href ng-click="logout()" class="item item-icon-left" menu-close>
                    <i class="icon ion-log-out"></i>
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
